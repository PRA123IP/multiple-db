spring.application.name=multiple-db
spring.datasource.productdb.jdbc-url=jdbc:mysql://localhost:3306/productproject
spring.datasource.productdb.username=root
spring.datasource.productdb.password=test
spring.datasource.productdb.driver-class-name=com.mysql.cj.jdbc.Driver

# Order Database (DB 2)
